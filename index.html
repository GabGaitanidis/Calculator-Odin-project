<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <div class="disp"></div>
        </div>
        <div class="first-floor">
            <input type="button" value="AC" class="AC" >
            <input type="button" value="." class="show">
            <button class="operator" value="/">/</button>
        </div>
        <div><input type="button" value="7" class="show">
            <input type="button" value="8" class="show">
            <input type="button" value="9" class="show">
            <button class="operator" value="*">*</button>
        </div>
        <div><input type="button" value="4" class="show">
            <input type="button" value="5" class="show">
            <input type="button" value="6" class="show">
            <button class="operator" value="-">-</button>
        </div>
        <div><input type="button" value="1" class="show">
            <input type="button" value="2" class="show">
            <input type="button" value="3" class="show">
            <button class="operator" value="+">+</button>
        </div>
        <div><input type="button" value="00" class="show">
            <input type="button" value="0" class="show">
            <button class="equal">=</button>
        </div>
    </div>
</div>
<script src="gg.js"></script>
</body>
</html>
